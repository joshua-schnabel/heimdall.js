name: docker

env:
  IMAGE_NAME: jschnabel/heimdall.js

on:
  push:
    branches: master,dev
  schedule:
    - cron:  '0 4 * * SUN'
jobs:
  prepair:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        id: genVersions
        name: Generate Versions
        uses: ./.github/actions/genVersions
      - 
        id: genTags
        name: Generate Tags
        uses: ./.github/actions/genTags
        with:
          VERSION: $VERSION
          VERSION_RELEASE: $VERSION_RELEASE
          VERSION_MINOR: $VERSION_MINOR
          branch: $BRANCH
          isWeekly: ${{ github.event_name == 'schedule' }}
      - 
        name: Generate Env File
        uses: ./.github/actions/generateEnv
        with:
          variables: "VERSION,VERSION_RELEASE,VERSION_MINOR,TAGS,BRANCH,BUILD_DATE,GITHASH"
      - 
        name: Upload Env File
        uses: actions/upload-artifact@v2
        with:
          name: env
          path: /tmp/env
  docker:
    needs: [prepair]
    runs-on: ubuntu-latest
    steps:
     - 
      name: Checkout
      uses: actions/checkout@v2
     - 
      name: Download Env File
      uses: actions/download-artifact@v4.1.7
      with:
        name: env
        path: /tmp
     - 
      name: Load Env
      uses: ./.github/actions/loadEnv
     -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
     -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
     -
      name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
     -
      name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        platforms: linux/amd64,linux/arm/v6
        tags: ${{ env.TAGS }}
        build-args: |
          BUILD_DATE=${{ env.BUILD_DATE }}
          VCS_REF=${{ env.GITHASH }}
          VERSION=${{ env.VERSION }}
