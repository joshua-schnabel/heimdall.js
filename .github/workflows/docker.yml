name: docker

env:
  IMAGE_NAME: jschnabel/heimdall

on:
  push:
    branches: master
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
     - 
      name: Checkout
      uses: actions/checkout@v2
     - 
      id: genVersions
      name: Generate Versions
      uses: ./.github/actions/genVersions
     -
        name: Build Images
        run: |
          echo ${{ steps.generate_version.genVersions.BUILD_DATE }}
          echo $BUILD_DATE
