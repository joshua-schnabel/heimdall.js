server:
  port: 3000
mqtt:
  adress: tcp://atlantis.fritz.box
  user: http2mqtt
  password: http2mqttPass
users:
  dev_read:
    api-key: secret_read
    password: secret_read
    rights: MQTT_READ
  dev_write:
    api-key: secret_write
    password: secret_write
    rights: MQTT_READ,MQTT_WRITE
log4js:
  appenders:
    stdout:
      type: stdout
    err:
      type: stderr
  categories:
    default:
      appenders:
        - stdout
      level: debug
    stdout:
      appenders:
        - stdout
      level: debug
    debug:
      appenders:
        - stdout
      level: debug
    http:
      appenders:
        - stdout
      level: trace
    mqtt:
      appenders:
        - stdout
      level: debug
    auto:
      appenders:
        - stdout
      level: debug
    security:
      appenders:
        - err
      level: info
